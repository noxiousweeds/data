<!doctype html>
<title>Instafeed</title>
<head>
    <style>
        .container{
            position:relative;
            width:100%;
            height:300px;
            border-radius:5px;
            border:1px solid red;
            overflow:hidden;
        }
    </style>
<script type="text/javascript" src="js/instafeed.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="instafeed" class="container"></div>
<script type="text/javascript">
  var instafeed = new Instafeed({
    get: 'user',
	userId: '5605056988',
    clientId: '4a2e14e502d8423d8bba6f17cdc7ab37',
	target: 'instafeed',
    accessToken: '5605056988.53777ee.c311001fcff444e68b30ccc37d59e529',
	resolution: 'standard_resolution',
    template: '<img src="{{image}}" width="100%" height="300">',
    sortBy: 'most-recent',
    limit: 3
    after: 'function(){
                var imgLen = document.getElementById('instafeed');
                var images = imgLen.getElementsByTagName('img');
                var counter = 1;

                if(counter <= images.length){
                    setInterval(function(){
                        images[0].src = images[counter].src;
                        console.log(images[counter].src);
                        counter++;

                        if(counter === images.length){
                            counter = 1;
                        }
                    },4000);
                }
        }'
   });
</script>



    </body>
</html>
