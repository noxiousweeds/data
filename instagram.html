<!DOCTYPE html>
  <html>
    <head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
      <!--Import slick.css-->
      <link type="text/css" rel="stylesheet" href="slick/slick.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="slick/slick-theme.css" />
      <link type="text/css" rel="stylesheet" href="slick/styles.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <header>

      <h1>InstaSlider</h1>

    </header>
    
    <section class="blue">

    <div class="content">
      
      <div id="bigfeed" class="single-item">

      </div>

      </div>

    </section>

    <footer>
      
    </footer>
    
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="slick/slick.min.js"></script>
      <script type="text/javascript" src="instafeed.min.js"></script>
      <script type="text/javascript">


    var bigfeed = new Instafeed({
        get: 'user',
        userId: '5605056988',
        clientId: '4a2e14e502d8423d8bba6f17cdc7ab37',
        accessToken: 'dde39ef427e64739b1ee97b4f0b52446',
        target: 'bigfeed',
        resolution: 'standard_resolution',
        template: '<div><a href="{{link}}"><img src="{{image}}" /></a></div>',
        limit: '4',
        after: function () {
        $('.single-item').slick();
    }
    });


    bigfeed.run();

      </script>
    </body>
  </html>
