<!doctype html>
<title>Instafeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>

<body>

<div id="instafeed" class="w3-content w3-section" style="max-width:500px"></div>

<script type="text/javascript">

  var instafeed = new Instafeed({
    get: 'user',
	userId: '5605056988',
    clientId: '4a2e14e502d8423d8bba6f17cdc7ab37',
	target: 'instafeed',
    accessToken: '5605056988.53777ee.c311001fcff444e68b30ccc37d59e529',
	resolution: 'standard_resolution',
    template: '<div class="myslides">' +
    '<a href="{{image}}">' +
    '<img src="{{image}}">' +
    '</a>' +
    '</div>'

   });
    
   instafeed.run();
</script>

<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000);
}
</script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
		<script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
