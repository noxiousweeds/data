<div id="instafeed" class="w3-content w3-section" style="max-width:500px"></div>
<!-- Use the CDN or host the script yourself -->


<script type="text/javascript">
  var feed = new Instafeed({
    get: 'user',
	userId: '5605056988',
    clientId: '4a2e14e502d8423d8bba6f17cdc7ab37',
	accessToken: '5605056988.53777ee.c311001fcff444e68b30ccc37d59e529',
	resolution: 'standard_resolution',
    template: '<a class="mySlides w3-animate-fading" href="{{link}}" style="width:100%" target="_blank" id="{{id}}"><img src="{{image}}" /> <span>{{likes}}{{comments}}</span></a>',
    sortBy: 'most-recent',
    limit: 4,
    links: false
  });
  feed.run();
</script>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>
